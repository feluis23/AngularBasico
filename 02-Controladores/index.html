<!doctype html>
<html ng-app="MyApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="todo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>02 - Controladores</h1>
      <div ng-controller="controlador">
        <span>{{restante()}} of {{tareas.length}} restantes</span>
        [ <a href="" ng-click="archivar()">Archivar</a> ]
        <ul class="unstyled">
          <li ng-repeat="tarea in tareas">
            <input type="checkbox" ng-model="tarea.done">
            <span class="done-{{tarea.done}}">{{tarea.text}}</span>
          </li>
        </ul>
        <form ng-submit="agregarTarea()">
          <input type="text" ng-model="tareaText"  size="30" placeholder="Agrega una nueva tarea" class="form-control">
          <input class="btn btn-primary" type="submit" value="add">
        </form>
      </div>
    </div>
    
  </body>
</html>
